{% extends "base.html" %}
{% block title %}GOVANSH | {{ title }}{% endblock %}

{% block content %}
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-brand">GOVANSH</div>
      <div class="auth-sub">{{ subtitle }}</div>

      <form method="POST">
        {% for field in fields %}
          <label class="auth-label" for="{{ field.id }}">{{ field.label }}</label>
          <input class="auth-input" id="{{ field.id }}" name="{{ field.id }}" type="{{ field.type }}" placeholder="{{ field.placeholder }}" required />
        {% endfor %}
        <button class="btn primary wide" type="submit">{{ button }}</button>
      </form>

      {% if error %}
        <div class="auth-error">{{ error }}</div>
      {% endif %}

      <div class="auth-links">{{ links|safe }}</div>
    </div>
  </div>
{% endblock %}
