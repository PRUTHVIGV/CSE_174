<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cattle Breed Recognition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .main-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .upload-area { border: 3px dashed #667eea; border-radius: 15px; padding: 60px 20px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; border-color: #667eea; }
        .upload-icon { font-size: 4em; color: #667eea; margin-bottom: 20px; }
        .upload-text { font-size: 1.2em; color: #666; margin-bottom: 10px; }
        .upload-hint { color: #999; font-size: 0.9em; }
        #fileInput { display: none; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 1.1em; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .results { margin-top: 40px; display: none; }
        .result-image { max-width: 400px; border-radius: 15px; margin: 20px auto; display: block; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .predictions { margin-top: 30px; }
        .prediction-item { background: #f8f9ff; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #667eea; }
        .prediction-item.top { background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); border-left-width: 8px; }
        .breed-name { font-size: 1.5em; font-weight: bold; color: #333; margin-bottom: 5px; }
        .confidence { font-size: 1.2em; color: #667eea; font-weight: bold; }
        .breed-info { margin-top: 10px; color: #666; line-height: 1.6; }
        .loading { display: none; text-align: center; margin-top: 20px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #fee; color: #c33; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÑ Indian Cattle Breed Recognition</h1>
            <p>Upload an image to identify the breed</p>
        </div>
        
        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Supports: JPG, PNG (Max 16MB)</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Analyzing image...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <img id="resultImage" class="result-image" alt="Uploaded cattle">
                <div class="predictions" id="predictions"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const resultImage = document.getElementById('resultImage');
        const predictions = document.getElementById('predictions');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFile);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile();
            }
        });

        function handleFile() {
            const file = fileInput.files[0];
            if (!file) return;

            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('Network error: ' + err.message);
            });
        }

        function displayResults(data) {
            resultImage.src = 'data:image/jpeg;base64,' + data.image;
            predictions.innerHTML = '';

            data.predictions.forEach((pred, idx) => {
                const div = document.createElement('div');
                div.className = 'prediction-item' + (idx === 0 ? ' top' : '');
                div.innerHTML = `
                    <div class="breed-name">${pred.breed.replace('_', ' ')}</div>
                    <div class="confidence">${pred.confidence}% confidence</div>
                    <div class="breed-info">
                        <strong>Hindi:</strong> ${pred.info.hindi}<br>
                        <strong>Origin:</strong> ${pred.info.origin}<br>
                        <strong>Type:</strong> ${pred.info.type}<br>
                        <strong>Milk Yield:</strong> ${pred.info.milk_yield}<br>
                        <strong>Special:</strong> ${pred.info.special}
                    </div>
                `;
                predictions.appendChild(div);
            });

            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
